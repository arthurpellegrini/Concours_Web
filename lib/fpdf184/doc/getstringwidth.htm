<h1>GetStringWidth</h1>
<code><b>float</b> GetStringWidth(<b>string</b> s)</code>
<h2>Description</h2>
Renvoie la longueur d'une chaîne en unité utilisateur. Une police doit être sélectionnée.
<h2>Paramètres</h2>
<dl class="param">
    <dt><code>s</code></dt>
    <dd>
        La chaîne dont on veut déterminer la longueur.
    </dd>
</dl>
